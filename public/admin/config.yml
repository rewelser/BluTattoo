  - name: "siteInfo"
    label: "Site Info"
    files:
      - name: "main"
        label: "Main"
        file: "src/content/siteInfo/main.json"
        format: "json"
        fields:
          - { name: address, label: Address (single line), widget: string }
          - { name: phone, label: Phone, widget: string, required: false }
          - { name: email, label: Email, widget: string, required: false }

          - label: Hours
            name: hours
            widget: list
            required: false
            fields:
              - { name: label, label: Day, widget: string }
              - { name: value, label: Hours, widget: string }


  - name: "branding"
    label: "Branding"
    files:
      - name: "branding"
        label: "Logo & Background"
        file: "src/content/branding.json"
        format: "json"
        fields:
          - label: Background Image
            name: background
            widget: image
            required: true
            hint: "Large background image (jpg/png)."
            media_folder: "/public/uploads/misc_images/backgrounds"
            public_folder: "/uploads/misc_images/backgrounds"

          - label: Logo (SVG or PNG)
            name: logo
            widget: image
            required: true
            hint: "Header logo."
