<svg
  width="48"
  height="48"
  viewBox="0 0 50 50"
  role="img"
  aria-label="Loading"
  xmlns="http://www.w3.org/2000/svg"
>
  <circle
    cx="25"
    cy="25"
    r="20"
    fill="none"
    stroke="currentColor"
    stroke-opacity="0.2"
    stroke-width="5"
  />
  <circle
    cx="25"
    cy="25"
    r="20"
    fill="none"
    stroke="currentColor"
    stroke-width="5"
    stroke-linecap="round"
    stroke-dasharray="60 80"
  >
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 25 25"
      to="360 25 25"
      dur="0.9s"
      repeatCount="indefinite"
    />
  </circle>
</svg>
